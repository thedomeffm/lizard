<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lizard, Lizard, Lizard</title>
    <meta name="description" content="A fun interactive page that plays a lizard sound when you click the button or press any key.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .lizard-btn {
            background: #222;
            color: #7fffd4;
            border: none;
            border-radius: 9999px;
            font-size: 3rem;
            padding: 3rem 3rem;
            box-shadow: 0 4px 24px rgba(200, 200, 200, 0.4);
            cursor: pointer;
            transition: background 0.5s, transform 0.5s;
        }

        .lizard-btn:hover {
            background: #7fffd4;
            transform: scale(1.08);
        }

        .lizard-btn:focus {
            outline: none;
            box-shadow: none;
        }

        #lizard-audio {
            display: none;
        }

        .github-badge {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="github-badge">
    <a href="https://github.com/thedomeffm/lizard" target="_blank" rel="noopener" aria-label="GitHub Repository">
        <img src="https://img.shields.io/badge/GitHub-lizard-green?logo=github" alt="GitHub Repo">
    </a>
</div>
<div class="center-container">
    <button class="lizard-btn" id="lizard-btn" aria-label="Play lizard sound">ðŸ¦Ž</button>
    <audio id="lizard-audio" src="lizard.mp3" preload="auto"></audio>
</div>
<script>
    const btn = document.getElementById('lizard-btn');
    let lizardScale = 1;
    let resetTimeout = null;

    function resetLizardScale() {
        lizardScale = 1;
        btn.style.transform = `scale(${lizardScale})`;
    }

    function playLizardSound() {
        const audio = new Audio('lizard.mp3');
        if (Math.random() < 0.02) {
            audio.playbackRate = 0.10;
        }
        audio.play();

        lizardScale *= 1.005;
        btn.style.transform = `scale(${lizardScale})`;

        if (resetTimeout) clearTimeout(resetTimeout);
        resetTimeout = setTimeout(resetLizardScale, 500);
    }

    btn.addEventListener('click', playLizardSound);
    document.addEventListener('keydown', playLizardSound);
</script>
</body>
</html>
